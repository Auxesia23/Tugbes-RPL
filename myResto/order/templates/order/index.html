{% extends 'base.html' %}
{% block title %}Pemesanan{% endblock %}
{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}
{% block content %}
<div class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 m-10 w-full">
    {% for menu in list_menu %}
    <form method="POST">
      {% csrf_token %}
      <div class="card card-compact w-full bg-base-100 shadow-xl">
        <figure><img style="width: 100%; height: 250px;" src="{{menu.image.url}}" alt="{{menu.name}}" /></figure>
        <div class="card-body">
          <h2 class="card-title">{{ menu.name }}</h2>
          <p>Harga</p>
          Rp. {{ menu.price }}
          <input type="hidden" name="user" value="{{user}}">
          <input type="hidden" name="id" value="{{menu.id}}">
          <input style="width: 50px;" type="number" value="1" name="quantity" min="1" class="input input-bordered">
          <div class="card-actions justify-end">
            <button type="submit" class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </form>
    {% endfor %}
  </div>
  
{% endblock %}
